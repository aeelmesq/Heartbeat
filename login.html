<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat</title>
    <!--Linkagem Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Linkagem CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header"></div>
    </header>

    <main class="text-center position-absolute start-50 translate-middle main">
        <div class="text-center">
            <img src="src/heart.png" class="img-fluid img" alt="Imagem responsiva">
            <h1 class="title">HEARTBEAT</h1>
        </div>

        <section>
            <div class="form is-invalid form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nome" required>
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
            <button type="submit" class="btn w-25">Login</button>
        </section>
    </main>

    <footer class="fixed-bottom">
        <div class="text text-center">
            <p>Ao continuar, você concorda<br> com os <a href="#" class="text-white">Termos de Segurança</a> e confirma que leu<br> a nossa <a href="#" class="text-white">Política de Privacidade</a></p>
        </div>

        <section class="footer d-inline-flex justify-content-center text-center">
            <div class="mx-4 my-2 d-flex flex-column">
                <h2 class="title-sec">EMPRESA</h2>
                <a class="link text">Sobre</a>
                <a class="link text">Contate-nos</a>
            </div>

            <div class="mx-4 my-2 d-flex flex-column">
                <h2 class="title-sec">SUPORTE</h2>
                <a class="link text">Ajuda</a>
                <a class="link text">Política de privacidade</a>
            </div>
        </section>
    </footer>
</body>

</html>
